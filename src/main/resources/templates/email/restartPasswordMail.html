<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h3>Witaj <span th:text="${username}"></span></h3>
<p>Jak chcesz zresetować hasło wejdź w poniższy link</p>
<p>
    <a th:href="${'http://localhost:8080/login/' + token}">
        Reset hasła dla <span th:text="${username}"></span>
    </a>
</p>
<p>
    Twój token jest ważny do:<span th:text="${validTo}"></span>
</p>
</body>
</html>
