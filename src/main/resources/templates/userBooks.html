<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wypożyczone książki</title>
</head>
<body>
<div th:each="book, i : ${books}">
    <span th:text="${book.author}"></span>,
    <span th:text="${book.title}"></span>,
    <span th:text="${book.isbn}"></span>
    <button><a th:href="@{/users/giveBack/} + ${i.index}">Oddaj</a></button>
</div>

<a th:href="@{/}">Powrót</a>

</body>
</html>
