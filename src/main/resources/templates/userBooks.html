<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wypożyczone książki</title>
</head>
<body>
<ul th:each="book : ${books}">
    <li th:text="${book.author}"></li>
    <li th:text="${book.title}"></li>
    <li th:text="${book.isbn}"></li>
</ul>

<a th:href="@{/}">Powrót</a>

</body>
</html>
