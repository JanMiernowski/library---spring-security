<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Klienci</title>
</head>
<body>
    <div th:if="${usersList.size() == 0}">
        Brak użytkowników
    </div>
    <div th:unless="${usersList.size() == 0}">
        <table>
            <tr th:each="user : ${usersList}">
                <td th:text="${user.username}"></td>
                <td>
                    <ul th:each="book : ${user.getBorrowedBooks()}">
                        <li th:text="${book.title}"></li>
                        <li th:text="${book.author}"></li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
