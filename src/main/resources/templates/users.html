<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Klienci</title>
</head>
<body>
    <div th:if="${usersList.size() == 0}">
        Brak użytkowników
    </div>
    <div th:unless="${usersList.size() == 0}">
        <table border="1px">
            <tr>
                <td>Użytkownik</td>
                <td colspan="3"> Wypożyczona książka</td>
            </tr>
            <tr th:each="user : ${usersList}">
                <td th:text="${user.username}"></td>
                <td th:if="${user.getBorrowedBooks().size() > 0}" >
                    <ol  th:each="book : ${user.getBorrowedBooks()}" th:text="${book.title} + ', ' + ${book.author} + ', ' +${book.isbn}">
                    </ol>
                </td>
                <td th:unless="${user.getBorrowedBooks().size() > 0}">Brak książek</td>
            </tr>
        </table>
    </div>

</body>
</html>
