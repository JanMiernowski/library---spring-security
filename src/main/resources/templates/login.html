<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
</head>
<body>
<form method="post" th:action="@{/authenticate}">
    Nazwa: <input type="text" name="username"><br/>
    Hasło: <input type="password" name="password"><br/>
    <input type="submit" value="Zaloguj">
    <p><a th:href="@{/login/forgottenPassword}">Zapomniałem hasła</a></p>
</form>
</body>
</html>
